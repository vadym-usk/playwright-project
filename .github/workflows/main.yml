name: Run Playwright tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean previous allure-results
        run: rm -rf allure-results allure-report*

      - name: ğŸ³ Build Docker Image
        run: docker build -t playwright-tests .

      - name: ğŸ§ª Run Playwright tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            -e BASE_URL=https://guest:welcome2qauto@qauto.forstudy.space \
            -e HTTP_CREDENTIALS_USERNAME=test-email+1@gmail.com \
            -e HTTP_CREDENTIALS_PASSWORD=Secretpass123 \
            playwright-tests

      - name: ğŸ“ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report