name: Run Playwright tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [TEST]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean previous allure-results
        run: rm -rf allure-results allure-report*

      - name: ğŸ³ Build Docker Image
        run: docker build -t playwright-tests .

      - name: ğŸš€ Run Playwright tests for ${{ matrix.env }} env
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -e BASE_URL="${{ secrets['BASE_URL_' + matrix.env] }}" \
            -e HTTP_CREDENTIALS_USERNAME="${{ secrets['USERNAME_' + matrix.env] }}" \
            -e HTTP_CREDENTIALS_PASSWORD="${{ secrets['PASSWORD_' + matrix.env] }}" \
            playwright-tests sh -c "
              npx playwright test --project=${{ matrix.env }}:run:auth &&
              npx playwright test --project=${{ matrix.env }}:setup &&
              npx playwright test --project=${{ matrix.env }}:run:base
            "

      - name: â˜• Set up Java for Allure
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ“Š Generate Allure report for ${{ matrix.env }} env
        run: allure generate allure-results --clean -o allure-report-${{ matrix.env }}

      - name: ğŸ“ Upload Allure Report for ${{ matrix.env }} env
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.env }}
          path: allure-report-${{ matrix.env }}